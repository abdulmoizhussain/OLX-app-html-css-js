<body>
  <h2 class="text-center mb-3 mt-1">New Ad</h2>
  <form action="JavaScript:void(0)" id="submit-new-ad-form" method="POST" class="text-center">
    <label for="title-ad">Title: </label>
    <input type="text" name="title-ad" id="title-ad" required value="Ryzen">
    <br/>
    <label for="category-ad">Category: </label>
    <select name="category-ad" id="category-ad" required>
      <option value="0-default">Select</option>
      <option value="1-phones">Mobiles & Tablets</option>
      <option value="2-electronics">Electronics & Home Appliances</option>
      <option value="3-vehicles">Vehicles</option>
      <option value="4-bikes">Bikes</option>
      <option value="5-sale-property">Property for Sale</option>
      <option value="6-rent-property">Property for Rent</option>
      <option value="7-jobs">Jobs</option>
      <option value="8-services">Services</option>
      <option value="9-business">Business, Industrial & Agriculture</option>
      <option value="10-furniture">Furniture & Home Decor</option>
      <option value="11-animals">Animals</option>
      <option value="12-books">Books Sports & Hobbies</option>
      <option value="13-fashion">Fashion & Beauty</option>
      <option value="14-kids">Kids</option>
    </select>
    <br/>
    <label for="details-ad">Description: </label> <br/>
    <textarea type="text" name="details-ad" id="details-ad" rows="4" cols="50" required> al;sdfkjlsdkfj</textarea>
    <br/>
    <label for="picture-ad">Upload Pictures: </label>
    <input type="file" multiple name="picture-ad" id="picture-ad">
    <br/>
    <label for="price-ad">Price: </label>
    <input type="number" name="price-ad" id="price-ad" value="45678" required>
    <br/>
    <label for="username-ad">Your Name: </label>
    <input type="text" name="username-ad" id="username-ad" value="taha amin" required>
    <br/>
    <label for="contactno-ad">Contact Number: </label>
    <input type="text" name="contactno-ad" id="contactno-ad" value="090078601" required>
    <br/>
    <label for="province-ad">Province: </label>
    <input type="text" name="province-ad" id="province-ad" value="sindh" required>
    <br/>
    <button onClick="submitAd(event)">Post Ad</button>
  </form>
</body>
